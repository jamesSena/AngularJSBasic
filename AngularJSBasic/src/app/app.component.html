<h1>{{title}}</h1>
<ul>
  <p *ngIf="todos.length==0"><small>Nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">
    {{todo.id}}. {{todo.mensagem}} |
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button>
    <button (click)="markAsUndone(todo)" *ngIf="todo.done">Refazer</button>
    <button (click)="remove(todo)">Remove</button>

  </li> 
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa</label>
    <input
           type="text"
           placeholder="Titulo da Tarefa"
           maxlength="60"
           formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
    </fieldset>
</form>
  <!--

  () = HTML -> TS
  [] = TS -> HTML
  [()] = TS <-- -> HTML
  -->
