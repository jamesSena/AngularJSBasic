<h1 class="title animated jackInTheBox">{{title}}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p *ngIf="todos.length==0"><small>Nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">
    {{todo.id}}. {{todo.mensagem}} |
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button>
    <button (click)="markAsUndone(todo)" *ngIf="todo.done">Refazer</button>
    <button (click)="remove(todo)">Remove</button>

  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated" flipInX>
  <form [formGroup]="form">
      <h1 class="text-center">Tarefa</h1>
      <input type="text"
             placeholder="Titulo da Tarefa"
             maxlength="60"
             formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
            Este campo deve conter entre 3 e 60 caracteres<br>
      </small>
      <button [disabled]="form.invalid" (click)="add()"><i class="far fa-save"></i>Salvar</button>
    
  </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  Nova Tarefa
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  Cancelar
</button>

() = HTML -> TS
[] = TS -> HTML
[()] = TS <-- -> HTML
